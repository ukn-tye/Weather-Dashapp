<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
    <link type="image/png" sizes="96x96" rel="icon" href="./assets/imgs/icons8-night-wind-96.png">
    <script src="https://kit.fontawesome.com/77fab839d4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>forecast</title>
</head>
<body style="margin: 55px">
    
    <nav class="navbar">
        <div class="logo" style>
            <img src="./assets/imgs/icons8-night-wind-96.png" alt="forecast logo" style="height: 55px,">
            <h1>forecast</h1>
        </div>
        <div class="city">
            <i class="fa-solid fa-location-dot"></i>
            <h2 class="card-header cardTodayCityName small-font"></h2>
        </div>
        <div class="col-12 col-md-3 col-xl-3 colOne">
            <div class="input-group ">
                <input type="text" class="form-control textVal" placeholder="Search for a city....">
                <div class="input-group-append btnPar">
                    <button class="btn bg-mediumGrey search" type="button" id="button-addon2"><i class="fas fa-search" style="color: white"></i></button>
                </div>
            </div>
        </div>
        <div class="front-buttons pack-3">
            <a href="#"><img src="./assets/imgs/icons8-grid-2-96.png" alt="4 box grid icon"></a>
            <a href="#"><i class="fa-solid fa-bell little-i"></i></a>
        </div>

    </nav>
            
    <div class="col-12 col-md-9 col-xl-9 colTwo df weather-part">     

        <div class="row today">       
            <div class="card mb-3 bg-whaleblue white-w" style="max-width: 800px;">   

                <div class="card-header">      
                    <h2 class=" cardTodayDate space "></h2>      
                    <h3 class="cardTime"></h3>   
                </div>    
                <img class="center" src="./assets/imgs/icons8-sun-96.png"/>   
                <div class="card-body cardBodyToday">    
                </div>
            </div>
        </div>

        <div class="row fiveDayForecast weather-part"></div>
    </div>
    <div class="darkMap">
        <img src="./assets/imgs/world_map_black.jpg" alt="dark map" class="map">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
